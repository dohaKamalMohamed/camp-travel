<div class="container" *ngIf="user">
    <div class="form">
      
        
     
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        
        <div class="form-group">
          <mat-form-field appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email" type="email" class="form-control" name="email" id="email"
              formControlName="email">
            
            <mat-hint>Please Enter  Email</mat-hint>
            <mat-error *ngIf="!f.email.valid && (submitted || f.email.touched)">
              <p>
                email is required
              </p>
            </mat-error>
          </mat-form-field>
        </div>
  
        <div class="form-group">
          <mat-form-field appearance="legacy">
            <mat-label>Password</mat-label>
            <input matInput type="password" class="form-control" placeholder=" Enter apassword" name="password"
              id="password" formControlName="password">
            
            <mat-hint>Please Enter  Password</mat-hint>
            <mat-error *ngIf="!f.password.valid && (f.password.touched||submitted)">
              <p>
                password is required
              </p>
            </mat-error>
          </mat-form-field>
  
        </div>
  
        <button mat-raised-button style="background-color: black; color: white;">Create</button>
        <div *ngIf="errorMsg">
          <p>{{errorMsg}}</p>
        </div>
      </form>
  
    </div>
  </div>
