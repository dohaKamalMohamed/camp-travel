<div class="container" style="margin-top: 65px;">
  <div class="card-deck mb-3 text-center">
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Short Tours</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
          <li>Number of booking today</li>
        </ul>
        <h1 class="card-title pricing-card-title">
          {{ shortTours }}
        </h1>
      </div>
    </div>
    <div class="card mb-4 shadow-sm">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">Long Tours</h4>
      </div>
      <div class="card-body">
        <ul class="list-unstyled mt-3 mb-4">
          <li>Number of booking today</li>
        </ul>
        <h1 class="card-title pricing-card-title">
          {{ longTours }}
        </h1>
      </div>
    </div>
  </div>
</div>
